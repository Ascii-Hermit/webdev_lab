<!-- magazine/templates/magazine/cover.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine Cover Generator</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <h1>Create Your Magazine Cover</h1>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Generate Cover</button>
    </form>

    {% if image_url %}
    <div class="cover" style="background-color: {{ background_color }};">
      <img
        src="{{ image_url }}"
        alt="Magazine Cover Image"
        class="cover-image"
      />
      <div
        class="cover-text"
        style="font-size: {{ font_size }}px; color: {{ font_color }};"
      >
        {{ text }}
      </div>
    </div>
    {% endif %}
  </body>
</html>
